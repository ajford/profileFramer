<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Framer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/base.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="header-left">
                <h1><i class="fas fa-crop"></i> Framer</h1>
            </div>
            <div class="theme-toggle">
                <button class="theme-btn" data-theme="light" title="Light mode">
                    <i class="fas fa-sun"></i>
                </button>
                <button class="theme-btn" data-theme="system" title="System theme">
                    <i class="fas fa-circle-half-stroke"></i>
                </button>
                <button class="theme-btn" data-theme="dark" title="Dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="canvas-container">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon"><i class="far fa-image"></i></div>
                <div class="empty-state-text">Select an image to get started</div>
            </div>
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-section">
<!--                <label class="control-label">Select Image</label>-->
                <div class="file-input-wrapper">
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput" class="file-button">
                        <i class="fas fa-camera"></i> Select Image
                    </label>
                </div>
            </div>

            <div class="control-section">
                <label class="control-label">Overlay Template</label>
                <div class="template-grid" id="templateGrid">
                    <button class="template-btn active" data-template="none">
                        <span class="icon"><i class="fas fa-ban"></i></span>
                        <span class="template-name">None</span>
                    </button>
                    <!-- Templates loaded from overlays.json -->
                </div>
            </div>

            <div class="control-section">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-layer="photo">Photo</button>
                    <button class="tab-btn" data-layer="overlay">Overlay</button>
                </div>

                <div class="slider-container">
                    <div class="slider-row">
                        <span class="slider-icon"><i class="fas fa-search-plus"></i></span>
                        <input type="range" id="scaleSlider" min="50" max="200" value="100">
                        <span class="slider-value" id="scaleValue">100%</span>
                    </div>
                    <div class="slider-row">
                        <span class="slider-icon"><i class="fas fa-arrows-alt-h"></i></span>
                        <input type="range" id="xSlider" min="-200" max="200" value="0">
                        <span class="slider-value" id="xValue">0</span>
                    </div>
                    <div class="slider-row">
                        <span class="slider-icon"><i class="fas fa-arrows-alt-v"></i></span>
                        <input type="range" id="ySlider" min="-200" max="200" value="0">
                        <span class="slider-value" id="yValue">0</span>
                    </div>
                </div>
            </div>

            <button class="action-btn" id="saveBtn" disabled>
                <i class="fas fa-download"></i> Save Profile Picture
            </button>
        </div>
    </div>

    <script src="assets/js/index.js" ></script>

</body>
</html>
